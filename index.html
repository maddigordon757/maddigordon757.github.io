<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>San Francisco Cafe Finder</title>

    <meta name="description" content="All of the Starbucks in SF">
    <meta name="author" content="Yelp API">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">SF Cafes</a>
				</div>
				

					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input id="search" type="text" class="form-control">
						</div> 
						<button id="submit" class="btn btn-default">
							Submit
						</button>
					</form>
				
			</nav>
		</div>
	</div>
	<h3>
		Cafes in San Francisco
	</h3>
	<table class="table" id="myTable">
		<thead>
			<tr>
				<th>
					Restaurant Name
				</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
